<html>
<head>
	<style>
		body {
			min-width: 200px;
		}
	</style>
</head>

<body>
	<div id="display" class="on-selection"></div>
	<div id="rich-text" class="on-selection" style="display:none"></div>

	<div class="no-selection" style="display:none">

	</div>

	<script type="text/javascript" src="./node_modules/dompurify/dist/purify.min.js"></script>
	<script type="module" src="./node_modules/turndown/lib/turndown.browser.umd.js"></script>
